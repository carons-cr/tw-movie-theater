<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/semantic.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <script src="./src/js/jquery-3.2.1.min.js"></script>
    <script src="./src/semantic.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/axios.min.js"></script>
    <script src="./src/js/bootbox.min.js"></script>
    <script src="src/js/jqPaginator.min.js"></script>
    <title>无组的小影屋</title>
</head>

<body>
    <header class="cr-header">
        <div class="ui pointing menu">
            <a class="active item">
                <i class="video icon"></i> 无组的小影屋
            </a>
            <div class="right menu">
                <select class="form-control cr-search-select " id="comment">
                    <option role="presentation"><a href="#">全部电影</a></option>
                </select>
                <div class="item">
                    <div class="ui icon input">
                        <input class="cr-myinput" type="text" placeholder="搜索...">
                        <i class="search link icon cr-mysubmit"></i>
                    </div>
                </div>
            </div>
            <a class="item">
                <i class="home icon"></i> 注册
            </a>
            <a class="item">
                <i class="user icon"></i> 登录
            </a>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 yhx-left">
                    <div class="yhx-left-header">
                        <p><i class="glyphicon glyphicon-facetime-video"></i>电影分类</p>
                        <hr/>
                    </div>
                    <div class="yhx-left-tag ">
                        <div class="yhx-left-tag-contain">
                            <span class="label label-primary ysj-lable-active" role="presentation" id="ttx-comment-first"><a href="#">全部影片</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 ttx-right">
                    <ol class="breadcrumb ttx-bread">
                        <li class="active">全部影片</li>
                    </ol>
                    <div class="row ttx-movie-container">

                    </div>
                    <nav aria-label="...">
                        <ul class="pagination ttx-my-number">
                          
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <footer id="myfooter">
        <hr/>
        <p class="text-info">© 2017 &nbsp;|&nbsp; 无组 &nbsp;&nbsp;all rights reserved&nbsp; | &nbsp;bulid&nbsp; in&nbsp; ThoughtWorks &nbsp;bootcamp</p>
    </footer>
    <div class="ui selection dropdown">
        <input type="hidden" name="gender">
        <div class="default text">全部电影</div>
        <i class="dropdown icon"></i>
        <div class="menu">
        </div>
    </div>
    <script>
            $('.ui.dropdown').dropdown();
    </script>
    <script src="./src/js/app.js"></script>

</body>
</html>
