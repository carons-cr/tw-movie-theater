<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./src/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/semantic.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <script src="./src/semantic.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/axios.min.js"></script>
    <script src="./src/js/bootbox.min.js"></script>
    <script src="src/js/jqPaginator.min.js"></script>
    <title>无组的小影屋</title>
    <link rel="stylesheet" href="semantic.css">
    <script src="semantic.js"></script>
</head>

<body>
<!--注册的模态框-->
<div class="ui basic modal" id="registermodal">
    <div class="ui icon header">
        <i class="archive icon"></i>
        欢迎注册无组的电影小屋！
    </div>

    <form class="ui form">
        <div class="field">
            <input type="text" id="exampleInputName2" placeholder="用户名">
        </div>
        <div class="field">
            <input type="password" id="exampleInputPassword2" placeholder="密码">
        </div>
    </form>

    <div class="actions">
        <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            取消
        </div>
        <div class="ui green ok inverted button" id="ysjregister">
            <i class="checkmark icon"></i>
            注册
        </div>
    </div>

</div>
<!--/*登录的模态框*/-->
<div class="ui basic modal" id="loginmodal">
    <div class="ui icon header">
        <i class="archive icon"></i>
        尊贵的电影屋用户,请登录！
    </div>

    <form class="ui form">
        <div class="field">
            <input type="text" id="exampleInputName1" placeholder="用户名">
        </div>
        <div class="field">
            <input type="password" id="exampleInputPassword1" placeholder="密码">
        </div>
    </form>

    <div class="actions" >
        <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            取消
        </div>
        <div class="ui green ok inverted button" id="ysjlogin">
            <i class="checkmark icon"></i>
            登陆
        </div>
    </div>

</div>

    <header class="cr-header">
        <div class="ui pointing menu">
            <a class="active item">
                <i class="video icon"></i> 无组的小影屋
            </a>
            <a class="item glyphicon-resize-full" >
                <i class="text-center" id="showuser">亲爱的游客，您好！</i>
            </a>
            <div class="right menu">
                <div class="ui dropdown cr-search-select">
                    <div class="text">全部影片</div>
                    <i class="dropdown icon"></i>
                    <div class="menu cr-menu">
                        <div class="item">全部影片</div>
                    </div>
                </div>
                <div class="item">
                    <div class="ui icon input">
                        <input class="cr-myinput" type="text" placeholder="搜索...">
                        <i class="search link icon cr-mysubmit"></i>
                    </div>
                </div>
            </div>
                    <a class="item" id="register">
                        <i class="home icon" ></i> 注册
                    </a>

                    <a class="item" id="login">
                        <i class="user icon"></i> 登录
                    </a>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 yhx-left">
                    <div class="yhx-left-header">
                        <p><i class="glyphicon glyphicon-facetime-video"></i>电影分类</p>
                        <hr/>
                    </div>
                    <div class="yhx-left-tag ">
                        <div class="yhx-left-tag-contain">
                            <span class="label label-primary ysj-lable-active" role="presentation" id="ttx-comment-first"><a href="#">全部影片</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 ttx-right">
                    <ol class="breadcrumb ttx-bread">
                        <li class="active">全部影片</li>
                    </ol>
                    <div class="row ttx-movie-container">

                    </div>
                    <nav aria-label="...">
                        <ul class="pagination ttx-my-number">
                          
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <footer id="myfooter">
        <hr/>
        <p class="text-info">© 2017 &nbsp;|&nbsp; 无组 &nbsp;&nbsp;all rights reserved&nbsp; | &nbsp;bulid&nbsp; in&nbsp; ThoughtWorks &nbsp;bootcamp</p>
    </footer>

</body>
<script>
    $('.ui.dropdown')
        .dropdown()
    ;
    $('.ui.modal')
        .modal()
    ;
    $('.ui.basic.modal')
        .modal()
    ;
</script>
<script src="./src/js/app.js"></script>
</html>
