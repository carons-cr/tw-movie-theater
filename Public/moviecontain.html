<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <script src="./src/js/jquery-3.2.1.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/axios.min.js"></script>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="./src/js/bootbox.min.js"></script>
    <script src="./src/semantic.min.js"></script>
    <link rel="stylesheet" href="./src/semantic.min.css">
    <title>电影详情</title>
</head>

<body onload="comment()">
    <header class="cr-header">
        <div class="ui pointing menu">
            <a class="active item">
                <i class="video icon"></i> 无组的小影屋
            </a>
            <div class="right menu">
                <select class="form-control cr-search-select " id="comment">
                    <option role="presentation"><a href="#">全部电影</a></option>
                </select>
                <div class="item">
                    <div class="ui icon input">
                        <input class="cr-myinput" type="text" placeholder="搜索...">
                        <i class="search link icon cr-mysubmit"></i>
                    </div>
                </div>
            </div>
            <a class="item">
                <i class="home icon"></i> 注册
            </a>
            <a class="item">
                <i class="user icon"></i> 登录
            </a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="panel panel-danger">
                <div class="panel-heading gyf-panel-title">
                    <h2 class="panel-heading-title"></h2>
                </div>
                <div class="panel-body">
                    <div class="gyf-my">
                        <div class="row ttx-search-contain">
                            <div class="row myttx">
                                <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1  col-sm-3  col-xs-12 gyf-movie-photo">
                                    <img class="movie-img img-thumbnail center-block" width="auto" height="auto" src="#">
                                </div>
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                    <h2 class="gyf-origin_title text-info"></h2>
                                    <h2 class="gyf-directors text-info"></h2>
                                    <h2 class="gyf-score text-danger"></h2>
                                    <h2 class="gyf-comment text-muted"></h2>
                                    <span class="gyf-casts text-muted"></span>
                                </div>
                            </div>
                            <br/>
                            <div class="row myttx">
                                <div class="alert alert-info" role="alert">
                                    <h3>影片简介<button class="btn btn-primary yhx-movie-btn">在线播放 <span class="glyphicon glyphicon-hd-video"></span></button>
                                    </h3>

                                    <p class="gyf-detail"></p>
                                </div>
                            </div>
                            <div class="ui comments">
                                <h3 class="ui dividing header">Comments</h3>
                                <div class="comment myttx " id="gyf_gundong">

                                </div>
                                <form class="ui reply form" id="form">
                                    <div class="field">
                                        <textarea></textarea>
                                    </div>
                                    <div class="ui blue labeled submit icon button" id="commentBottom"><i class="icon edit"></i> Add Reply </div>
                                </form>
                            </div>

                            <!--<form id="form">
                                <div class="form-group">
                                    <textarea class="form-control" rows="3" id="text" placeholder=""></textarea>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-default" id="commentBottom">提交</button>
                                    </div>
                                </div>
                            </form>-->
                            <div class="alert alert-info" role="alert">
                                <h3>电影推荐</h3>
                                <div class="row" id="Cui-movie">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
<script src="src/js/moviecontain.js"></script>

</html>
