<body onload="comment()">
    <header class="cr-header">
        <div class="ui pointing menu">
            <a class="active item">
                <i class="video icon"></i> 无组的小影屋
            </a>
            <div class="right menu">
                <select class="form-control cr-search-select " id="comment">
                    <option role="presentation"><a href="#">全部电影</a></option>
                </select>
                <div class="item">
                    <div class="ui icon input">
                        <input class="cr-myinput" type="text" placeholder="搜索...">

                    </div>
                </div>
            </div>
            <a class="item">
                <i class="home icon"></i> 注册
            </a>
            <a class="item">

            </a>
        </div>
    </header>

                <div class="panel-heading gyf-panel-title">
                    <h2 class="panel-heading-title"></h2>
                </div>


            </div>
            <div class="five wide column ">
                <h3 class="gyf-origin_title text-info ui blue header"></h3>
                <h3 class="gyf-directors text-info ui green header"></h3>
                <h3 class="gyf-score text-danger ui red header"></h3>
                <h3 class="gyf-comment text-muted ui grey header"></h3>
                <span class="gyf-casts text-muted"></span>
            </div>
            
        </div>
        <br/>
        <div class="row myttx">

            <h3 class=" ui top attached header">
                影片简介
                <!--播放按钮-->
                <div class="circular ui blue button ">
                    <i class="play icon"></i>
                    Play
                </div>
            </h3>
            <div class="ui segment attached">
                <p class="gyf-detail"></p>
            </div>

                            </div>
                        </div>
                    </div>


                    </div>
                </div>
            </div>
        </div>
        <form id="form">
            <div class="form-group">
                <textarea class="form-control" rows="3" id="text" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default" id="commentBottom">提交</button>
                </div>
            </div>
        </form>
        <div class="alert alert-info" role="alert">
            <h3>电影推荐</h3>
            <div class="row" id="Cui-movie">

            </div>
